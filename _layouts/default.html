<!-- 看板娘 -->
<script src="https://l2dwidget.js.org/lib/L2Dwidget.min.js"></script>
<script type="text/javascript">
    let model = "https://imuncle.github.io/live2d/model/33/model.2017.valley.json";//看板娘模板=>https://imuncle.github.io/live2d/
    L2Dwidget.init({
        model: {
            jsonPath: model,
            scale: 1
        },
        display: {
            position: 'right',
            width: 150,
            height: 300,
            hOffset: 30,
            vOffset: -10
        },
        mobile: {
            show: true,
            scale: 0.5
        },
        react: {
            opacityDefault: 0.6,
            opacityOnHover: 0.2
        },
        "dialog": {
            "enable": true,
            "script": {
                'every idle 15s': '$hitokoto$',
                'hover .star':'~',
                'tap body': '~~',
                'tap face': '~~~'
            }
        }
    });
</script>
</body>

<style>

    /* 鼠标指针 */
    body {
        cursor: url('http://catface.cc/img/cursor.png'), pointer;
    }

    /* 滚动条 */
    body::-webkit-scrollbar {
        width: 8px;
        height: 1px;
    }

    body::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: skyblue;
        background-image: -webkit-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
        );
    }

    body::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #ededed;
        border-radius: 10px;
    }
</style>
