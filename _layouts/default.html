<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<style>
    body::-webkit-scrollbar {
        /*滚动条整体样式*/
        width: 8px; /*高宽分别对应横竖滚动条的尺寸*/
        height: 1px;
    }

    body::-webkit-scrollbar-thumb {
        /*滚动条里面小方块*/
        border-radius: 10px;
        background-color: skyblue;
        background-image: -webkit-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
        );
    }

    body::-webkit-scrollbar-track {
        /*滚动条里面轨道*/
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #ededed;
        border-radius: 10px;
    }
</style>

<body style="cursor: url('http://catface.cc/img/cursor.png'), pointer;">

{% include nav.html %}

{% include search.html %}

{{ content }}

{% include footer.html %}

<!-- 点击鼠标出现爱心泡泡动画 -->
<script type="text/javascript" src="/js/anim-click-love.js"></script>
<!-- 背景跟随鼠标的动态线条 -->
<script type="text/javascript" src="/js/anim-dynamic-line.js"></script>
<!-- 打字火花效果 -->
<script type="text/javascript" src="/js/anim-input-spark.js"></script>
</body>
</html>
