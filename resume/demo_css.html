<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo of css</title>
    <style type="text/css">
        #technetcal {
            margin-left: -2px;
            margin-bottom: -4px;
            position: absolute;
            transition: opacity 0.7s ease-in-out;;
            -moz-transition: opacity 0.7s ease-in-out;; /* Firefox 4 */
            -webkit-transition: opacity 0.7s ease-in-out;; /* Safari and Chrome */
            -o-transition: opacity 0.7s ease-in-out;; /* Opera */
        }

        #technetcal:hover, technetcal_hover {
            opacity: 50.0%;
        }
    </style>
</head>
<body>
<div id="technetcal">
    <a href="http://service.technetcal.com/aff.php?aff=091" target="_blank" rel="nofollow">
        <img src="http://tva4.sinaimg.com/large/6b002b97gw1eh5tsuo022j209a03wq2y.jpg" style="height:105px;width:262px;" rel="nofollow"/>
    </a>
</div>
<div>
    <img src="http://tva4.sinaimg.com/small/6b002b97gw1eh62vifpp3j20b4079t8y.jpg" style="height:105px;width:260px;" rel="nofollow"/>
</div>
</body>
</html>
