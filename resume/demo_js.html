<!DOCTYPE html>
<html lang="en">
<!--<head xmlns:th="http://www.thymeleaf.org">-->
<head>
    <title>demo of javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="demo_js.js"></script>

    <!-- javascript代码必须放在<script></script>标签内 | <script>标签一般放在<head>内 -->
    <script>
        function hello_js() {
            js_hello_js()
        }


        /* 简单的计算器功能 */
        function simple_calc(x, y) {
            var x1 = Number(x), y1 = Number(y), result;
            var obj = document.getElementById("simple_calc_fun");
            var index = obj.selectedIndex;
            var calc = obj.options[index].value;
            console.log("x / y: " + x + " / " + y + " -- " + calc);
            switch (calc) {
                case "+":
                    result = x1 + y1;
                    break;
                case "-":
                    result = x1 - y1;
                    break;
                case "*":
                    result = x1 * y1;
                    break;
                case "/":
                    result = x1 / y1;
                    break;
                case "%":
                    result = x1 % y1;
                    break;
            }
            document.getElementById("num_result").value = result;
        }


        function baseDataType() {
            js_base_data_type();
        }


        function typeChange() {
            js_type_change();
        }


        function testFor() {
            js_test_for();
        }


        function testTry() {
            js_test_try();
        }


        function testNumber() {
            js_test_number();
        }


        function simple_calc_x(x1, x2) {
            document.getElementById('x_result').value = (x1 * x2).toExponential();
        }


        function testString() {
            js_test_string();
        }


        function testArray() {
            js_test_array();
        }


        function testDate() {
            js_test_date();
        }


        function testMath() {
            js_test_math();
        }


        function testWindow() {
            js_test_window();
        }


        function testNavigator() {
            js_test_navigator();
        }


        function testScreen() {
            js_test_screen();
        }


        function testTimer() {
            js_test_timer();
        }


    </script>
</head>
<body>
<p>welcome my JavaScript learning process~~~</p>


<!-- 点击事件 -->
<button type="button" onclick="hello_js()">Hello JavaScript</button>
<hr/>


<!-- js&dom控制元素的显示隐藏 -->

<!-- 简单计算器 -->
<input type="text" id="num_x" style="width: 50px; text-align: center"/>
<select id="simple_calc_fun">
    <option value="+" selected="selected">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select>
<input type="text" id="num_y" style="width: 50px; text-align: center"/> =

<button type="button" style="border: gray; margin-left: 20px; margin-top: 20px" onclick="testMath()">对象-->Math</button>
